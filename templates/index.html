<!DOCTYPE html>
<html>
<head>
    <title>Art Style Transfer</title>
</head>
<body>
    <h1>Upload Content and Style Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="content">Content Image:</label>
        <input type="file" name="content" required><br><br>
        <label for="style">Style Image:</label>
        <input type="file" name="style" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
